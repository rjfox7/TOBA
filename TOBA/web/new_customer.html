<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>New_Customer</title>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    </head>
    <body>
    <h2>Please complete the following to enroll in online banking</h2>
      <form action="Login" method="post">
        <input type="hidden" name="action" value="add">        
        <label class="pad_top">First Name:</label>
        <br>
        <input type="text" name="firstName" required><br>
        <label class="pad_top">Last Name:</label>
        <br>
        <input type="text" name="lastName" required><br>
        <label class="pad_top">Phone:</label>
        <br>
        <input type="text" name="phone" required><br>
        <label class="pad_top">Address:</label>
        <br>
        <input type="text" name="address" required><br>
        <label class="pad_top">City:</label>
        <br>
        <input type="text" name="city" required><br>
        <label class="pad_top">State:</label>
        <br>
        <input type="text" name="state" required><br>
        <label class="pad_top">Zip:</label>
        <br>
        <input type="text" name="zip" required><br>
        <label class="pad_top">Email:</label>
        <br>
        <input type="email" name="email" required><br>
        <label>&nbsp;</label>
        <br>
        <input type="submit" value="Enroll Now" class="margin_left">
    </form>
</body>
</html>
